<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.social_bar{
    position: relative;
}
.social_bar li{
    margin: 0;
    padding: 0;
    list-style: none;
    position: absolute;
    top: 0;
}
.social_bar li, .social_bar a{
    height: 190px;
    display: block;
    border: 1px solid #fff;
}
#facebook{
    left: 0;
    width: 190px;
    background-image: url('img/bg_bio.png') 0 0;
}
#youtube{
    left: 200;
    width: 190px;
    background-image: url('img/bg_bio.png') -191px 0;
}
    </style>
</head>
<body>
    <h1>redes sociales</h1>
    <ul class="social_bar">
        <li id="facebook"><a href="#"></a></li>
        <li id="youtube"><a href="#"></a></li>
        <li id="linkedin"><a href="#"></a></li>
    </ul>
</body>
</html>
